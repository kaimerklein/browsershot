<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Capture History Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 10px;
    }
    .entry {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .control-buttons {
      margin-bottom: 10px;
    }
    .control-buttons button {
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Capture History</h2>
  <div class="control-buttons">
    <button id="download-history">Download History</button>
    <button id="delete-history">Delete History</button>
  </div>
  <div id="history"></div>
  <script src="sidebar.js"></script>
</body>
</html>
